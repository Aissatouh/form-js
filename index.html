<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <a class="navbar-brand text-white" href="index.html">Mon Projet</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#" onclick="showSection('home')">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#" onclick="showSection('info')">Informations</a>
                </li>

            </ul>
        </div>
    </nav>

    <!-- En-tête -->
    <header id="home" class="jumbotron jumbotron-fluid text-center bg-light mt-4">
        <div class="container">
            <h1 class="display-4">Bienvenue sur notre Projet</h1>
            <p class="lead">Cliquez sur "Informations" pour remplir le formulaire.</p>
        </div>
    </header>

    <!-- Section Informations (le formulaire) -->
    <div id="info" class="container pt-4" style="display: none;">
        <div style="background-color: #17b8b5c2" class="card col-md-6 offset-md-3">
            <div class="card-header bg-info text-white">
                <h2 class="text-center">INFORMATIONS</h2>
            </div>
            <div class="card-body">
                <div class="col-md-10 ml-2">
                    <label>Prenom</label>
                    <input id="pre" class="form-control form-control-md rounded border border-info" type="text" placeholder="Votre prenom" required value="">
                    <br>
                    <label>Nom</label>
                    <input id="nom" class="form-control form-control-md rounded border border-info" type="text" placeholder="Votre nom" required value="">
                    <br>
                    <label>Date de naissance</label>
                    <input id="date" class="form-control form-control-md rounded border border-info" type="date" required value="">
                    <br>
                    <button onclick="generer()" id="but1" class="form-control form-control-md btn btn-info mt-2">Générer Email</button>
                    <br>
                    <input id="email" class="form-control form-control-md rounded border border-info mt-3" type="text" value="" disabled>
                    <br>
                    <button onclick="enregistrer()" id="but2" class="form-control form-control-md btn btn-info mt-3">Enregistrer</button>
                </div>
            </div>
        </div>

        <!-- Tableau des informations enregistrées -->
        <table class="table table-bordered mt-4">
            <thead class="bg-light">
                <tr>
                    <th>#</th>
                    <th>Nom</th>
                    <th>Prenom</th>
                    <th>Date de Naissance</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="list">   
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
